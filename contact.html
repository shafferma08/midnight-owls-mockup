<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Midnight Owls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <a href="#main" class="skip-link">Skip to Content</a>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="images/owl-logo.png" alt="Midnight Owls">
                </a>
                <button class="mobile-toggle" aria-label="Toggle navigation menu" aria-expanded="false">&#9776;</button>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="work.html">Work</a>
                    <a href="about.html">About</a>
                    <a href="contact.html" class="active">Contact</a>
                </div>
                <a href="quote.html" class="btn btn-primary">Start an Order</a>
            </nav>
        </div>
    </header>

    <main id="main">
        <section class="hero hero-page">
            <div class="container">
                <div class="hero-content">
                    <h1>Get in Touch</h1>
                    <p class="hero-subtitle">Questions? Collabs? Just want to say hello?</p>
                </div>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <div class="grid-split">
                    <div>
                        <h2 class="section-title">Contact Info</h2>
                        <p class="section-desc">We reply to all emails within 24 hours.</p>
                        <ul style="margin-top: 2rem;">
                            <li style="margin-bottom: 1rem;"><strong>Email:</strong> <a
                                    href="mailto:hello@midnightowls.com"
                                    style="color: var(--color-deep-teal);">hello@midnightowls.com</a></li>
                            <li style="margin-bottom: 1rem;"><strong>Phone:</strong> (727) 480-4399</li>
                            <li style="margin-bottom: 1rem;"><strong>Studio:</strong> 6741 102nd Ave N #20, Pinellas
                                Park,
                                FL 33782</li>
                        </ul>
                    </div>
                    <div>
                        <!-- Simple Contact Form -->
                        <form class="contact-form" style="display: flex; flex-direction: column; gap: 1rem;">
                            <label for="contact-name" class="sr-only"
                                style="position:absolute; left:-9999px;">Name</label>
                            <input type="text" id="contact-name" placeholder="Name" class="form-input">

                            <label for="contact-email" class="sr-only"
                                style="position:absolute; left:-9999px;">Email</label>
                            <input type="email" id="contact-email" placeholder="Email" class="form-input">

                            <label for="contact-message" class="sr-only"
                                style="position:absolute; left:-9999px;">Message</label>
                            <textarea id="contact-message" placeholder="Message" rows="5"
                                class="form-textarea"></textarea>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
